
<ng-container [@ngIfAnimation]  *ngIf="loading == true">
  <div style="display: block;width:100%;text-align:center;">
    <h1 class="heading">Fetching your orders</h1>
    <div class="loader"></div>
  </div>
</ng-container>

<ng-container [@ngIfAnimation]  *ngIf="loading != true">

<h1 class="heading" style="font-size:2.5rem;">All Orders</h1>
<table style="width:95vw">
  <thead >
    <tr>
      <th>Order ID</th>
      <th>Customer Name</th>
      <th>Order Value</th>
    </tr>
  </thead>
  <tbody style="color:white">
    <ng-container *ngFor="let payment of payments">
      <tr
      routerLink="/admin/transaction/{{payment.order_ID}}"
      routerLinkActive="router-link-active">
      <td >{{payment.order_ID}}</td>
      <td>{{payment.customerName}}</td>
      <td>{{payment.orderTotalPrice/100}}</td>

    </tr>
    </ng-container>

  </tbody>
</table>
</ng-container>
